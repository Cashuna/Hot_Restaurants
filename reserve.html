<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled Bootstraap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron" align="center">
            <h1><span class = "glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2>Make Your Reservation</h2>
            <br>
            <p><a class="btn btn-primary btn-lg" href="tables.html" role="button"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> View Tables</a>
                <a class="btn btn-default btn-lg" href="home.html" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></p>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                        </form>
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"> Add Reservation</button>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
            event.preventDefault();

            var newReservation = {
                name: $("#name").val().trim(),
                role: $("#phone").val().trim(),
                age: $("#email").val().trim(),
                id: $("#id").val().trim()
            };

            $.post("/api/new", newReservation)
                .done(function(data) {
                    console.log(data);
                    alert("Adding reservation...");
                });

        });
    </script>
</body>

</html>
